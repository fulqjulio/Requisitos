<div align="center">
    <br>
    <br>
    <div class="col-md-8 border border-secondary p-5 rounded">
        <h1>Listado de asignaturas vinculadas</h1>
        <br>
        <br>
        <h4>Seleccione la asignatura</h4>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ASIGNATURA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asignatura of ListaAsignaturasDocente">
                    <th scope="row">
                        <a class="link" (click)="Link(asignatura.codigo_asignatura)" style="cursor: pointer;">{{ asignatura.asignatura.nombre }} ({{
                            asignatura.codigo_asignatura }})</a>
                    </th>
            </tbody>
        </table>
        <br>
        <br>
        <div align='center'>
            <a role="button" class="btn btn-outline-danger" (click)="Back()" style="color: tomato;">VOLVER</a>
        </div>
    </div>
</div>
