<div align="center">
    <br>
    <br>
    <div class="col-md-8 border border-secondary p-5 rounded">
        <h1>Listado de asignaturas departamento</h1>
        <br>
        <h4>Seleccione la asignatura</h4>
        <br>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ASIGNATURA</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let asignatura of ListaAsignaturasDepartamento">
                    <th scope="row">
                        <a class="link" style="cursor: pointer;" (click)="summit(asignatura.codigo)" >{{ asignatura.nombre }} ({{
                            asignatura.codigo }})</a>
                    </th>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <div align='center'>
            <a role="button" class="btn btn-outline-danger" (click)="Back()" style="color: tomato;cursor: pointer;" >VOLVER</a>
        </div>
    </div>
</div>
