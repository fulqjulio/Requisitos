<div align="center">
    <br>
    <br>
    <div class="col-md-8 border border-secondary p-5 rounded">
        <h1>Crear grupo</h1>
        <br>
        <br>
        <form>
            <div class="form-row">

                <div class="form-group col-md-6 text-left">
                    <label>Identificación Docente</label>
                    <input class="form-control" [formControl]="id_docente">
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Número de grupo</label>
                    <input class="form-control" [formControl]="numero_grupo">
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Número de cupos</label>
                    <input type="number" class="form-control" [formControl]="numero_de_cupos">
                </div>

                <div class="form-group col-md-6 text-left">
                    <label>Salón</label>
                    <input class="form-control" [formControl]="salon">
                </div>

            </div>
            <br>
            <br>
            <a role="button" class="btn btn-primary mr-2" (click)="summit(contenido)" style="cursor: pointer;color: white;"> CREAR</a>
            <a (click)="Back()" role="button" class="btn btn-outline-danger" style="cursor: pointer;color: tomato;">VOLVER</a>
        </form>

    </div>
</div>

<ng-template #contenido let-modal>
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <h6>
            GRUPO CREADO CON ÉXITO
        </h6>
    </div>
    <div class="modal-footer">
        <a role="button" class="btn btn-secondary" (click)="modal.close()" (click)="Back()" data-dismiss="modal">Cerrar</a>
    </div>
</ng-template>
