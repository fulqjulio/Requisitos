<div align="center">
    <br>
    <br>
    <div class="col-md-8 border border-secondary p-5 rounded">
        <h1>Detalle asignatura</h1>
        <br>
        <br>
        <form>
            <div class="form-row">

                <div class="form-group col-md-6 text-left">
                    <label>Nivel</label>
                    <select class="form-control" disabled="disabled">
                        <option>{{ Asignatura[0].nivel }}</option>
                        <option></option>
                    </select>
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Departamento</label>
                    <select class="form-control" disabled="disabled">
                        <option>{{ Asignatura[0].departamento }}</option>
                    </select>
                </div>

                <div class="form-group col-md-6 text-left">
                    <label>Nombre</label>
                    <input class="form-control" value="{{ Asignatura[0].nombre }}" disabled="disabled">
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Código</label>
                    <input class="form-control" value="{{ Asignatura[0].codigo }}" disabled="disabled">
                </div>

                <div class="form-group col-md-6 text-left">
                    <label>Horas actividad presencial</label>
                    <input class="form-control" value="{{ Asignatura[0].horas_actividad_presencial }}"
                        disabled="disabled">
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Horas actividad autónomas</label>
                    <input class="form-control" value="{{ Asignatura[0].horas_actividad_autonomas }}"
                        disabled="disabled">
                </div>

                <div class="form-group col-md-6 text-left">
                    <label>Plan de estudios</label>
                    <select class="form-control" disabled="disabled">
                        <option>{{ Asignatura[0].plan_de_estudios }}</option>
                    </select>
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Validable</label>
                    <select class="form-control" disabled="disabled">
                        <option>{{ Asignatura[0].validable }}</option>
                    </select>
                </div>

                <div class="form-group col-md-6 text-left">
                    <label>Porcentaje de asistencia</label>
                    <input class="form-control" value="{{ Asignatura[0].porcentaje_de_asistencia }}"
                        disabled="disabled">
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Tipología</label>
                    <select class="form-control" disabled="disabled">
                        <option>{{ Asignatura[0].tipologia }}</option>
                    </select>
                </div>
            </div>
            <div class="form-group text-left">
                <label>Contenido</label>
                <textarea class="form-control" rows="3"
                    disabled="disabled">{{ Asignatura[0].contenido }}</textarea>
            </div>
            <br>
            <hr>
            <br>
            <h2>Solicitudes de cupo</h2>
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">N°</th>
                        <th scope="col">Grupo</th>
                        <th scope="col">Motivo</th>
                        <th>
                            <a href="CrearGrupo" role="button" class="btn btn-primary">CREAR GRUPO</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let solicitud of Solicitudes">
                        <th scope="row">{{ solicitud.id }}</th>
                        <th scope="row">{{ solicitud.grupo }}</th>
                        <td>
                            {{ solicitud.motivo }}
                        </td>
                        <td>
                            <button role="button" class="btn btn-primary mr-2" (click)="open(contenido)" (click)="summit(solicitud.id)">APROBAR</button>
                            <button role="button" class="btn btn-danger" (click)="open(contenido2)" (click)="summit(solicitud.id)">RECHAZAR</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>

            <a (click)="Back()" role="button" class="btn btn-outline-danger" style="color: tomato;">VOLVER</a>
        </form>

    </div>
</div>

<ng-template #contenido let-modal>
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <h6>
            SOLICITUD APROBADA
        </h6>
    </div>
    <div class="modal-footer">
        <a role="button" class="btn btn-secondary" (click)="modal.close()" data-dismiss="modal">Cerrar</a>
    </div>
</ng-template>

<ng-template #contenido2 let-modal>
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <h6>
            SOLICITUD RECHAZADA
        </h6>
    </div>
    <div class="modal-footer">
        <a role="button" class="btn btn-secondary" (click)="modal.close()" data-dismiss="modal">Cerrar</a>
    </div>
</ng-template>
