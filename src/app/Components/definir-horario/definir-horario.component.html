<div align="center">
    <br>
    <br>
    <div class="col-md-8 border border-secondary p-5 rounded">
        <h1>Definir horario</h1>
        <br>
        <br>
        <form>
            <div class="form-row">

                <div class="form-group col-md-6 text-left">
                    <label>Hora inicio</label>
                    <input type="time" class="form-control" [formControl]="hora_inicio" >
                </div>
                <div class="form-group col-md-6 text-left">
                    <label>Hora final</label>
                    <input type="time" class="form-control" [formControl]="hora_final" >
                </div>
            </div>

            <div align="left">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="lunes" [formControl]="lunes" value="L">
                    <label class="custom-control-label" for="lunes">Lunes</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="martes" [formControl]="martes" value="M">
                    <label class="custom-control-label" for="martes">Martes</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="miercoles" [formControl]="miercoles" value="X">
                    <label class="custom-control-label" for="miercoles">Miercoles</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="jueves" [formControl]="jueves" value="J">
                    <label class="custom-control-label" for="jueves">Jueves</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="viernes" [formControl]="viernes" value="V">
                    <label class="custom-control-label" for="viernes">Viernes</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="sabado" [formControl]="sabado" value="S">
                    <label class="custom-control-label" for="sabado">Sábado</label>
                </div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="domingo" [formControl]="domingo" value="D">
                    <label class="custom-control-label" for="domingo">Domingo</label>
                </div>
            </div>
            <br>
            <br>
            <a (click)=summit(contenido) role="button" class="btn btn-primary mr-2" style="color: white;">DEFINIR</a>
            <a (click)="Back()" role="button" class="btn btn-outline-danger" style="color: tomato;">VOLVER</a>
        </form>
    </div>
</div>

<ng-template #contenido let-modal>
    <div class="modal-header">
    </div>
    <div class="modal-body">
        <h6>
            HORARIO DEFINIDO CON ÉXITO.
        </h6>
    </div>
    <div class="modal-footer">
        <a role="button" class="btn btn-secondary" (click)="modal.close()" (click)="Back()" data-dismiss="modal">Cerrar</a>
    </div>
</ng-template>
